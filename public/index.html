<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="WeatherMe weather forecast app">
    <meta name="keywords" content="HTML, CSS, JavaScript, Weather , Forecast">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#3371aa" />
    <meta name="theme-color" content="#3371aa" />
    <title>meWeather</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-icon-180x180.png" />

    <link rel="mask-icon" href="/assets/icon/android-icon-192x192.png" color="#3371aa" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/assets/css/main.css" media="all">
    <link rel="prefetch stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        media="all">
    <link rel="prefetch stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins&display=swap">
    <link rel="preconnect" href="https://api.openweathermap.org/data/2.5/">
    <link rel="dns-prefetch" href="https://openweathermap.org/img/wn/">

</head>

<body>
    <header>
        <h1 class="font-24"><img src="/assets/images/icon.png" alt="cloud logo"> meWeather</h1>
        <form id="search_form" class="search" action="">
            <label for="search_field"></label>
            <input type="search" placeholder="Search" id="search_field" aria-label="search field">
            <button type="submit" aria-label="search button"><i class="fa fa-search"></i></button>
        </form>
    </header>

    <section class="weather_stats">
        <div class="stats_header">
            <h2 class="font-24"><i class="fas fa-map-marker-alt"></i> <span id="location_name">Cameroon</span>, <span
                    id="location_code"></span></h2>
        </div>
        <div class="stats_body">
            <div class="stats_meta_0">
                <p id="date">Monday 7 Sept 2020</p>
                <p id="time">11:00</p>

                <h2 class="font-48"><span id="temp">60</span>&#8451;</h2>
                <h3><span id="description">Sunny day</span></h3>
                <p>Min <span id="min_temp">60</span>&#8451; , Max <span id="max_temp">105</span>&#8451;</p>
            </div>
            <div class="stats_meta_1">
                <div class="stats_image_box">
                    <img id="stats_image" src="/assets/icon/favicon-512x512.png" alt="weather icon">
                </div>
                <p>Feels like <span id="feels_like">70</span>&#8451;</p>
            </div>
            <div class="stats_meta_2">
                <dl>
                    <div class="stats_details">
                        <dt>Weather Condition</dt>
                        <dd><span id="weather_cond">Bright</span></dd>
                    </div>
                    <div class="stats_details">
                        <dt>Cloudiness</dt>
                        <dd><span id="cloudiness">25</span> %</dd>
                    </div>
                    <div class="stats_details">
                        <dt>Humidity</dt>
                        <dd><span id="humidity">75</span> %</dd>
                    </div>
                    <div class="stats_details">
                        <dt>Wind</dt>
                        <dd><span id="wind_speed">15</span> km/h</dd>
                    </div>

                    <div class="stats_details">
                        <dt>Wind direction</dt>
                        <dd><span id="wind_dir">7</span> &deg;</dd>
                    </div>

                    <div class="stats_details">
                        <dt>Pressure</dt>
                        <dd><span id="pressure">750</span> mm/Hg</dd>
                    </div>
                    <div class="stats_details">
                        <dt>Visibility</dt>
                        <dd><span id="visibility">25</span> m</dd>
                    </div>
                </dl>
            </div>
        </div>
    </section>
</body>
<script async src="/assets/js/main.js"></script>

</html>
