<!DOCTYPE html>

<head>
    <title>Weather</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <h1 class="font-36">Weather</h1>
        <form>
            <input type="search" name="search" placeholder="search" id="search">
        </form>
    </header>

    <section class="weather_stats">
        <div class="stats_header">
            <h2 class="font-24">Cameroon</h2>
            <p class="font-18">7 Sept 2020</p>
        </div>

        <div class="stats_body">
            <div class="stats_meta">
                <p class="font-18">Monday</p>
                <p class="font-48">60</p>
            </div>

            <div class+="stats_illustration">
                <img id="stats_image" src="/images/wolf.jpg">
                <p class="font-18">raining</p>
            </div>
        </div>
    </section>
</body>
<script src="/js/main.js"></script>

</html>
